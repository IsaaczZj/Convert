<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <img src="./assets/Frame 1.png" alt="logo do site escrito Convert" />
    <div class="container-main">
      <form>
        <div class="container">
          <div class="input-wrapper">
            <label for="amount">Valor</label>
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="0"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="currency">Moeda</label>
            <select name="currency" id="currency" required>
              <option disabled selected hidden>Selecione a moeda</option>
              <option value="USD">Dolar americano</option>
              <option value="EUR">Euro</option>
              <option value="GBP">Libra Esterlina</option>
            </select>
          </div>
          <button>Converter em reais</button>
        </div>
      </form>
      <footer>
        <span id="description">US$ 1 = R$ 4,86</span>
        <h1 id="result">486,00 Reais</h1>
      </footer>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
